<!DOCTYPE html>
<html>
  <head>
    <!-- Quick test -->
    <meta charset="UTF-8">
    <title>Impostor Syndrome App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

    <!-- Bootstrap pluggins for css and js -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" 
      crossorigin="anonymous">
    </script>
  </head>
  <body>
      <div class="content-section">
        <div class="middle-section">
          <div id="random-tip"></div>
          <br/>
          <div id="button-container">
              <button onclick="getRandomTip();">Tip of the day </button>
          </div>
          <br/>
        </div>
        <div class="middle-section">
            <form action="/sentiment" method="POST">
                <h1>Reflect on your journey</h1>
                <textarea name="text-input" placeholder="What have you thought about yourself today?"></textarea>
                <h4>“It does not matter how slowly you go, as long as you don't stop”</h4>
                <input type="submit" />
            </form>
        </div>
    </div>
  </body>
</html>
